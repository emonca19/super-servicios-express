services:
  mysql:
    image: mysql:8.0
    container_name: sse-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: super_servicios_express
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p12345"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - mysqldata:/var/lib/mysql

  api:
    build: .
    image: super-servicios-express-api:latest
    container_name: super-servicios-express
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3001:3000"
      - "5555:5555"
    command: sh -lc "npx prisma db push && node src/server.js"

volumes:
  mysqldata:
