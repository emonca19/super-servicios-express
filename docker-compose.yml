services:
  mysql:
    image: mysql:8.0
    container_name: sse-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: super_servicios_express
    ports:
      # Si ya usas MySQL local en 3306, cambia a "3307:3306"
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p12345 --silent"]
      interval: 5s
      timeout: 5s
      retries: 15

  api:
    build: .
    container_name: super-servicios-express
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Dentro de Docker, el host es "mysql" (no localhost)
      DATABASE_URL: mysql://root:12345@mysql:3306/super_servicios_express
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"   # tu app/Studio si lo usas
      - "5555:5555"   # libre (por si quieres exponer algo m√°s)
    command: sh -c "npx prisma migrate deploy && node src/index.js"
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mysqldata:
