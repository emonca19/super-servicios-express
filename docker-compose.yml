services:
  mysql:
    image: mysql:8.0
    container_name: sse-mysql
    env_file:
      - .env.docker
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 5s
      retries: 15
    restart: unless-stopped
    networks:
      - app-network

  api:
    build: .
    container_name: super-servicios-express
    env_file:
      - .env.docker
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
    ports:
      - "3000:3000"
      - "5555:5555"
    command: >
      sh -c "
        until nc -z mysql 3306; do
          echo 'â³ Esperando MySQL...'; sleep 2;
        done;
        echo 'âœ… MySQL listo, generando Prisma Client...';
        npx prisma generate &&
        echo 'âœ… Aplicando migraciones...';
        npx prisma migrate deploy &&
        echo 'ğŸš€ Iniciando servidor...';
        node src/app.js
      "
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysqldata:

networks:
  app-network:
    driver: bridge
