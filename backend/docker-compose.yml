version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: sse-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - mysqldata:/var/lib/mysql

  api:
    build: .
    image: super-servicios-express-api:latest
    container_name: super-servicios-express
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
      - "5555:5555"
    command: sh -lc "npx prisma db push && node src/server.js"

volumes:
  mysqldata:
