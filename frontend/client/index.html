<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Servicios Express - Inicio</title>
    
    <!-- Compiled Tailwind CSS (local) -->
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="icon" href="./assets/images/favicon.svg" type="image/svg+xml">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header Component -->
    <header-component></header-component>

    <main>
        <home-hero-section></home-hero-section>
        <home-features-grid></home-features-grid>
        <home-popular-services limit="3"></home-popular-services>
    </main>

    <!-- Footer Component -->
    <footer-component></footer-component>

    <!-- Scripts -->
    <script type="module">
        try {
            await Promise.all([
                import('./assets/js/components/header/header-component.js'),
                import('./assets/js/components/footer-component/footer-component.js'),
                import('./assets/js/microfrontends/home/index.js')
            ]);
            console.log('[home] Microfrontends cargados');
        } catch (error) {
            console.error('[home] Error iniciando microfrontends:', error);
        }
    </script>

</body>
</html>
