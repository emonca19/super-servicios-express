<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Auto Servicios Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <header-component></header-component>

    <main class="min-h-screen py-16">
        <appointment-shell></appointment-shell>
    </main>

    <footer-component></footer-component>

    <script type="module">
        try {
            await Promise.all([
                import('./assets/js/components/header/header-component.js'),
                import('./assets/js/components/footer-component/footer-component.js'),
                import('./assets/js/microfrontends/appointments/index.js')
            ]);
            console.log('[appointments] Microfrontends cargados');
        } catch (error) {
            console.error('[appointments] Error iniciando microfrontends:', error);
        }
    </script>
</body>
</html>
